{% extends 'base.html' %}


{% block content %}
  <h1>Category List</h1>
  <ul>
    {% for category_item in categories %}
      
      <li>{{ category_item.name}}</li>
      <li>{{ recipes.recipe_count}}</li>
    {% empty %}
      <li>No categories found.</li>
    {% endfor %}
  </ul>
{% endblock %}
